<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/normalize.css">
    <link rel="stylesheet" href="./Css/Style.css">
    <title>Café</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="./index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span> </h1>
                </a>
                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contac.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>


    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contact-img">
            <img src="" alt="">
        </div>
        <form class="contact-frm">
            <div class="campo">
                <label for="name" class="campo__label">Nombre</label>
                <input class="campo__input" type="text" placeholder="Tu nombre" id="name">
            </div>            
            <div class="campo">
                <label for="email" class="campo__label">Email</label>
                <input class="campo__input" type="email" placeholder="Email" id="email">
            </div>            
            <div class="campo">
                <label for="message" class="campo__label">Mensaje</label>
                <textarea class="campo__input campo__input--area" id="message"></textarea>
            </div>  

            <div class="campo">
                <input type="button" value="Enviar" class="boton boton--primario">
            </div>       
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>

                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contac.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
